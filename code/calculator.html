<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple calculator made with HTML, CSS, and JavaScript"
    />
    <link rel="stylesheet" href="calculator.css" />
    <link rel="icon" href="logo.png" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <p class="screen" id="screen"></p>
      <div class="btn clear" id="c">C</div>
      <div class="btn op" id="()">()</div>
      <div class="btn op" id="%">%</div>
      <div class="btn op" id="÷">÷</div>
      <div class="btn" id="7">7</div>
      <div class="btn" id="8">8</div>
      <div class="btn" id="9">9</div>
      <div class="btn op" id="×">×</div>
      <div class="btn" id="4">4</div>
      <div class="btn" id="5">5</div>
      <div class="btn" id="6">6</div>
      <div class="btn op" id="-">-</div>
      <div class="btn" id="1">1</div>
      <div class="btn" id="2">2</div>
      <div class="btn" id="3">3</div>
      <div class="btn op" id="+">+</div>
      <div class="btn op" id="±">±</div>
      <div class="btn" id="0">0</div>
      <div class="btn op" id=".">.</div>
      <div class="btn eq" id="=">=</div>
    </div>
    <div class="presets">
      <div class="choice red" id="red"></div>
      <div class="choice blue" id="blue"></div>
      <div class="choice green" id="green"></div>
      <div class="choice yellow" id="yellow"></div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
